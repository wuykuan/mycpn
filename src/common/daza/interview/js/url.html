<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * 说一下从输入URL到页面加载完中间发生了什么?
         * 答：大致过程是这样的：
            1.DNS解析
            2.TCP连接
            3.发送HTTP请求
            4.服务器处理请求并返回需要的数据
            5.浏览器解析渲染页面
            6.连接结束
            输入了一个域名,域名要通过DNS解析找到这个域名对应的服务器地址(ip),
            通过TCP请求链接服务,通过WEB服务器(apache)返回数据,浏览器根据返回数据构建DOM树,
            通过css渲染引擎及js解析引擎将页面渲染出来,关闭tcp连接
        */
    </script>
</body>
</html>
