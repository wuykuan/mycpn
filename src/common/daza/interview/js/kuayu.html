<body>
    
    <script>
        /**
         * 1、jsonp实现原理：主要是利用动态创建script标签请求后端接口地址，然后传递callback参数，
         * 后端接收callback，后端经过数据处理，返回callback函数调用的形式，callback中的参数就是json
         * 2、代理（前端代理和后端代理）：前端代理我在vue中主要是通过vue脚手架中的config中的index文件来配置的，
         * 其中有个proxyTable来配置跨域的
         * 3、CORS全称叫跨域资源共享，主要是后台工程师设置后端代码来达到前端跨域请求的
        */
    </script>
</body>
</html>
